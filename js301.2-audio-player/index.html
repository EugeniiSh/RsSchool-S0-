<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Audio Player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main-page">
        <div class="wrapper">
            <div class="tittle">
                <p class="tittle-content">Tittle</p>
            </div>
            <div class="player">
                <audio class="audio" src="assets/audio/Gladys.mp3"></audio>

                <div class="player-slider">
                    <div class="slider-item">
                        <img class="slider-img" src="assets/img/cover1.jpg" alt="">
                    </div>
                </div>

                <div class="player-controls">
                    <div class="volume-container">
                        <div class="volume-button">
                          <div class="volume icono-volumeMedium"></div>
                        </div>
                        
                        <div class="volume-slider">
                          <div class="volume-percentage"></div>
                        </div>
                    </div>

                    <div class="progress-container">
                        <div class="progress"></div>
                    </div>

                    <div class="buttons">
                        <div class="btn prev"><img src="assets/img/prev.svg" alt="prev"></div>
                        <div class="btn play"><img class="img__src" src="assets/img/playcircle_113957.svg" alt="play"></div>
                        <div class="btn next"><img src="assets/img/next.svg" alt="next"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
