<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style1590.css">
</head>
<body>
    
    <main class="main-container">
        <div class="wrapper">
            <div class="header-main">
                <div class="main-info">
                    <p class="main-info__autor">Aleksander</p>
                </div>

                <div class="main-player">
                    <div class="player">
                        <audio class="audio-music " src=""></audio>
                        <audio class="audio-voice" src=""></audio>
    
                        <div class="player-controls">
                            <div class="volume-container">
                                <div class="volume-button">
                                    <div class="volume icono-volumeMedium">
                                        <img class="volume-img" src="assets/img-player/volOn.svg" alt="volume">
                                    </div>
                                </div>
                                
                                <div class="volume-slider">
                                    <div class="volume-percentage"></div>
                                </div>
                            </div>
    
                            <!-- <div class="progress-container">
                                <div class="progress"></div>
                            </div> -->
    
                            <div class="buttons">
                                <!-- <div class="total-time">0:00</div> -->
                                <div class="btn prev"><img src="assets/img-player/prev.svg" alt="prev"></div>
                                <div class="btn play"><img class="img__src" src="assets/img-player/play.svg" alt="play"></div>
                                <div class="btn next"><img src="assets/img-player/next.svg" alt="next"></div>
                                <!-- <div class="curent-time">0:00</div> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="who-is-move">
                <div class="who-is-move__content">Move: <span class="who-move"></span></div>
            </div>

            <div class="game-area">
                <div class="area-item">1</div>
                <div class="area-item">2</div>
                <div class="area-item">3</div>

                <div class="area-item">4</div>
                <div class="area-item">5</div>
                <div class="area-item">6</div>

                <div class="area-item">7</div>
                <div class="area-item">8</div>
                <div class="area-item">9</div>
            </div>

            <div class="end-game-result">
                <div class="result-winner">Win: <span class="winner-text"></span></div>
                <div class="new-game-btn">New game</div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-date">2023</div>
            <div class="footer-rslink"><a class="footer-rslink__link" href="https://rs.school/js-stage0/" target="_blank"><img src="assets/img/rs_school_js.svg" alt="rs_school_js"></a></div>
            <div class="footer-autor"><a class="footer-autor__link" href="https://github.com/EugeniiSh" target="_blank">Evgenii</a></div>
        </div>
    </footer>

    <script src="main.js"></script>
</body>
</html>
