<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style1590.css">
</head>
<body>
    
    <main class="main-container">
        <div class="wrapper">
            <div class="who-is-move">
                <div class="who-is-move__content">Move: <span class="who-move"></span></div>
            </div>

            <div class="game-area">
                <div class="area-item">1</div>
                <div class="area-item">2</div>
                <div class="area-item">3</div>

                <div class="area-item">4</div>
                <div class="area-item">5</div>
                <div class="area-item">6</div>

                <div class="area-item">7</div>
                <div class="area-item">8</div>
                <div class="area-item">9</div>
            </div>

            <div class="end-game-result">
                <div class="result-winner">Win: <span class="winner-text"></span></div>
                <div class="new-game-btn">New game</div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-date">2023</div>
            <div class="footer-rslink"><a class="footer-rslink__link" href="https://rs.school/js-stage0/" target="_blank"><img src="assets/img/rs_school_js.svg" alt="rs_school_js"></a></div>
            <div class="footer-autor"><a class="footer-autor__link" href="https://github.com/EugeniiSh" target="_blank">Evgenii</a></div>
        </div>
    </footer>

    <script src="main.js"></script>
</body>
</html>
